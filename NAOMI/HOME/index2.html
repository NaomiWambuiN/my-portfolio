<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button loading Animation using Javascript</title>
    <link rel="stylesheet" href="../Font Awesome/css/all.css">
<style>
    *{
        margin: 0;
        padding: 0;
        border: 0;
        font-family: "Futura md bt";
        outline: none;
    }
    body{
        display: grid;
        place-content: center;
        height: 100vh;
        background: #183153;
    }
    button{
        width: 140px;
        height: 50px;
        color:#183153 ;
        background: #63e6be;
        border-radius: 5px;
        font-size: 22px;
        display: flex;
        align-items: center;
        justify-content: center;
        text-transform: uppercase;
    }
</style>


</head>
<body>
   <button>
    <i class="fas fa-check"></i>
    <i class="fas fa-circle-notch"></i>
    <span class="btn-text">Save</span>
   </button> 




</body>
</html>
